<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Finder</title>
</head>
<body>
    
</body>
<script>
    let arr1 = prompt("Enter the array with space separated values :", "1 3 1 2 3 2 2").split(' ');
    console.log(arr1);
    let obj = {};
    let max = 0;
    for (let i = 0; i < arr1.length; i++) {
        const element = arr1[i];
        obj[element] = obj[element]+1 || 1;
        console.log(max + " " + obj + " ", obj[element]);
        if(!obj[max] || obj[element] > obj[max])
            max = element;
    }
    document.write(`Given array : ${arr1} <br/> ${max} (${obj[max]} times)`);

</script>
</html>
