<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="nl">

<head>
    <link href="favicon.ico" rel="icon" type="image/ico" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>Registration Form</title>
</head>

<body>
    <h2>iti student registration form</h2>
    <form class="q2">
        <label for="name">Name</label>
        <div>
            <input id="name" type="text" />
            <br />
        </div>

        <label for="fatherName">Father Name</label>
        <div>
            <input type="text" id="fatherName" />
            <br />
        </div>

        <label for="addr">Address</label>
        <div>
            <input type="text" id="addr" />
            <br />
        </div>

        <span>Sex</span>
        <div>
            <input type="radio" id="male" name="sex" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" />
            <label for="female">Female</label>
            <br />
        </div>

        <label for="state">State</label>
        <div>
            <select name="state" id="state">
                <option value="assam">assam</option>
                <option value="telangana">telangana</option>
                <option value="delhi">delhi</option>
            </select>
            <br />
        </div>

        <label for="district">District</label>
        <div>
            <select name="district" id="district">
                <option value="akola">akola</option>
                <option value="hyd">Hyderabad</option>
                <option value="ananthapur">Ananthapur</option>
            </select>
            <br />
        </div>

        <label for="city">City</label>
        <div>
            <select name="city" id="city">
                <option value="delhi">Delhi</option>
                <option value="sec">Secunderabad</option>
                <option value="vja">vijayawada</option>
            </select>
            <br />
        </div>

        <label for="pincode">Pincode</label>
        <div>
            <input type="text" id="pincode" />
            <br />
        </div>

        <label for="course">Course</label>
        <div>
            <select name="course" id="course">
                <option value="camp">Computer Architechture &amp; Micro Processor</option>
                <option value="iwt">Internet and Web Technologies</option>
                <option value="daa">Design and Analysis Of Algorithms</option>
            </select>
            <br />
        </div>

        <label for="email-id">Email ID</label>
        <div>
            <input type="email" id="email-id" />
            <br />
        </div>

        <label for="dob">DOB</label>
        <div>
            <input type="text" id="dob" />
            <br />
        </div>

        <label for="m-no">Mobile Number</label>
        <div>
            <input type="text" id="m-no" />
            <br />
        </div>

        <input type="reset" value="Reset" />
        <input type="submit" value="Submit Form" />

    </form>
</body>

</html>
