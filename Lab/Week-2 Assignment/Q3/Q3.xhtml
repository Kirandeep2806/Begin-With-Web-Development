<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="nl">

<head>
    <link href="favicon.ico" rel="icon" type="image/ico" />
    <link href="./Q3.css" rel="stylesheet" type="text/css" />
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <h2>Student's Registration Form</h2>
        <form id="main">
            <div class="row">
                <div>
                    <label for="studentID">Student ID: </label>
                    <input type="text" name="studentID" id="studentID" />
                </div>
                <div class="flex-break">
                    <label for="schoolYear">School Year: </label>
                    <select name="schoolYear" id="schoolYear">
                        <option value="13-14">2013-2014</option>
                        <option value="14-15">2014-2015</option>
                        <option value="15-16">2015-2016</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="fname">First Name: </label>
                    <input type="text" name="fname" id="fname" />
                </div>
                <div>
                    <label for="lname">Last Name: </label>
                    <input type="text" name="lname" id="lname" />
                </div>
                <div>
                    <label for="mname">Middle Name: </label>
                    <input type="text" name="mname" id="mname" />
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="address-1">Address: </label>
                    <input type="text" name="address-1" id="address-1" />
                </div>
                <div>
                    <label for="dob">Date of Birth: </label>
                    <input type="date" name="dob" id="dob" />
                </div>
                <div>
                    <label for="pob">Place of Birth: </label>
                    <input type="text" name="pob" id="pob" />
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="age">Age: </label>
                    <input type="text" name="age" id="age" />
                </div>
                <div>
                    <label for="gender">Gender: </label>
                    <input type="radio" name="gender" id="male" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" />
                    <label for="female">Female</label>
                </div>
                <div>
                    <label for="status">Status: </label>
                    <select name="status" id="status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="year">Year: </label>
                    <select name="year" id="year">
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                    </select>
                </div>
                <div>
                    <label for="guardian">Guardian: </label>
                    <input type="text" name="guardian" id="guardian" />
                </div>
                <div>
                    <label for="relation">Relation: </label>
                    <input type="text" name="relation" id="relation" />
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="address-2">Address: </label>
                    <input type="text" name="address-2" id="address-2" />
                </div>
                <div>
                    <label for="contact">Contact#: </label>
                    <input type="text" name="contact" id="contact" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
