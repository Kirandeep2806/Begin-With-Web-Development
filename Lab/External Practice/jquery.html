<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Demonstration</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <p>Kiran Deep</p>
    <a href="">First Link</a>
    <a href="">Second Link</a>
    <a href="">Third Link</a>
    <br>
    <br>
    <button id="f-btn">Hi Buddy</button>
</body>
<script>
    $(document).ready(() => {
        var anchors = $('a');
        var btn = $('#f-btn');
        btn.one('click', () => {
            console.log(anchors.text());
            anchors.each((index, element) => {
                if(index == 0) {
                    $(element).text('Kiran Deep');
                    return;
                }
                $(element).text(index);
            });
        });
    })

</script>
</html>
